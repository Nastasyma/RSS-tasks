<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/icons/favicon.ico">
  <title>Virtual keyboard</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Virtual keyboard</h1>
  </header>
  <main class="keyboard">
    <textarea class="keyboard__textarea"></textarea>
    <div class="keyboard__keys">
      <button class="key">`</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">0</button>
      <button class="key">-</button>
      <button class="key">=</button>
      <button class="key backspace">Backspace</button>
      <button class="key tab">Tab</button>
      <button class="key">q</button>
      <button class="key">w</button>
      <button class="key">e</button>
      <button class="key">r</button>
      <button class="key">t</button>
      <button class="key">y</button>
      <button class="key">u</button>
      <button class="key">i</button>
      <button class="key">o</button>
      <button class="key">p</button>
      <button class="key">[</button>
      <button class="key">]</button>
      <button class="key">\</button>
      <button class="key del">Del</button>
      <button class="key caps">Caps Lock</button>
      <button class="key">a</button>
      <button class="key">s</button>
      <button class="key">d</button>
      <button class="key">f</button>
      <button class="key">g</button>
      <button class="key">h</button>
      <button class="key">j</button>
      <button class="key">k</button>
      <button class="key">l</button>
      <button class="key">;</button>
      <button class="key">"</button>
      <button class="key enter">Enter</button>
      <button class="key shift">Shift</button>
      <button class="key">z</button>
      <button class="key">x</button>
      <button class="key">c</button>
      <button class="key">v</button>
      <button class="key">b</button>
      <button class="key">n</button>
      <button class="key">m</button>
      <button class="key">,</button>
      <button class="key">.</button>
      <button class="key">/</button>
      <button class="key arrow">▲</button>
      <button class="key shift">Shift</button>
      <button class="key ctrl">Ctrl</button>
      <button class="key win">Win</button>
      <button class="key alt">Alt</button>
      <button class="key space"></button>
      <button class="key alt">Alt</button>
      <button class="key arrow">◄</button>
      <button class="key arrow">▼</button>
      <button class="key arrow">►</button>
      <button class="key ctrl">Ctrl</button>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__description">Клавиатура создана в операционной системе Windows</p>
    <p class="footer__lang">Для переключения языка комбинация: левыe ctrl + alt</p>
  </footer>
  <script src="js/index.js" type="module"></script>
</body>
</html>
