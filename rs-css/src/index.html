<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS-CSS</title>
</head>
<body>
  <div class="app">
    <nav class="game__levels"></nav>
    <header class="header">
      <div class="header__btn help-btn">HEPL</div>
      <h1 class="header__title">RSS-CSS-Selectors</h1>
      <div class="header__btn burger-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main class="main">
      <div class="game">
        <span class="game-title">Select the plates</span>
        <div class="game__wrapper">
          <div class="game__table">
            <div class="game__level-wrapper">
              <div class="plate"></div>
              <div class="plate"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="editor">
        <span class="editor__title">CSS Editor</span>
        <input>
        <span class="editor__title">HTML Viewer</span>
        <div class="editor__html-wrapper">
          <div class="html-numbers">
            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br>
          </div>
          <div class="html-markup">
            <code>
              <span>
                &lt;<span>plate</span>&gt;&lt;&frasl;<span>plate</span>&gt;
              </span>
            </code>
            <code>
              <span>
                &lt;<span>plate</span>&gt;&lt;&frasl;<span>plate</span>&gt;
              </span>
            </code>
            <plate></plate>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
