<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/favicon.ico">
  <title>CSS Bayan</title>
</head>
<body>
  <main class="main">
    <div class="mem_container">
      <h1>CSS Bayan</h1>
      <div class="mem_container__line"></div>
      <div class="mem_container__item">
        <input type="radio" class="mem__input" name="accordion" id="mem-01" checked hidden>
        <label class="mem_container__btn" for="mem-01">
          <h2>Find solution</h2>
          <div class="arrow_btn"></div>
        </label>
        <label for="mem-01">
          <img src="assets/find_solution.JPG" class="prog_img" alt="find-solution-img">
        </label>
        <div class="mem_container__line"></div>
      </div>
      <div class="mem_container__item">
        <input type="radio" class="mem__input" name="accordion" id="mem-02" hidden>
        <label class="mem_container__btn" for="mem-02">
          <h2>Programmer life</h2>
          <div class="arrow_btn"></div>
        </label>
        <label for="mem-02">
          <img src="assets/prog_life.jpg" class="prog_img" alt="prog-life-img">
        </label>
        <div class="mem_container__line"></div>
      </div>
    </div>
  </main>
</body>
</html>
