<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/favicon.ico">
  <title>CSS Bayan</title>
</head>
<body>
  <header class="header">
    <h1>CSS Bayan</h1>
  </header>
  <main class="main">
    <div class="meme_container">
      <div class="meme_container__item">
        <input type="radio" class="meme__input" name="accordion" id="meme-01" checked hidden>
        <label class="meme_container__btn" for="meme-01">
          <span class="meme_container__title">How to find solution on Google</span>
          <span class="arrow_btn"></span>
        </label>
        <label class="label_img" for="meme-01">
          <img src="assets/find_solution.JPG" class="prog_img" alt="find-solution-img">
        </label>
      </div>
      <div class="meme_container__item">
        <input type="radio" class="meme__input" name="accordion" id="meme-02" hidden>
        <label class="meme_container__btn" for="meme-02">
          <span class="meme_container__title">How programmers do yoga</span>
          <span class="arrow_btn"></span>
        </label>
        <label class="label_img" for="meme-02">
          <img src="assets/prog_yoga.JPG" class="prog_img" alt="prog-yoga-img">
        </label>
      </div>
      <div class="meme_container__item">
        <input type="radio" class="meme__input" name="accordion" id="meme-03" hidden>
        <label class="meme_container__btn" for="meme-03">
          <span class="meme_container__title">Why is it not working?</span>
          <span class="arrow_btn"></span>
        </label>
        <label class="label_img" for="meme-03">
          <img src="assets/not_working.JPG" class="prog_img" alt="isnt_working-img">
        </label>
      </div>
      <div class="meme_container__item">
        <input type="radio" class="meme__input" name="accordion" id="meme-04" hidden>
        <label class="meme_container__btn" for="meme-04">
          <span class="meme_container__title">When starting a new project</span>
          <span class="arrow_btn"></span>
        </label>
        <label class="label_img" for="meme-04">
          <img src="assets/new_project.JPG" class="prog_img" alt="new_project-img">
        </label>
      </div>
      <div class="meme_container__item">
        <input type="radio" class="meme__input" name="accordion" id="meme-05" hidden>
        <label class="meme_container__btn" for="meme-05">
          <span class="meme_container__title">Let's see if it works</span>
          <span class="arrow_btn"></span>
        </label>
        <label class="label_img" for="meme-05">
          <img src="assets/if_it_works.JPG" class="prog_img" alt="if_it_works-img">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
