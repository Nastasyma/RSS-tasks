<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list">
        <li class="play-item item-active">
          <audio src="assets/sounds/Aqua Caelestis.mp3"></audio>
          <span>Aqua Caelestis</span>
        </li>
        <li class="play-item">
          <audio src="assets/sounds/Ennio Morricone.mp3"></audio>
          <span>Ennio Morricone</span>
        </li>
        <li class="play-item">
          <audio src="assets/sounds/River Flows In You.mp3"></audio>
          <span>River Flows In You</span>
        </li>
        <li class="play-item">
          <audio src="assets/sounds/Summer Wind.mp3"></audio>
          <span>Summer Wind</span>
        </li>
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Enter city]"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <span class="humidity"></span>
      <span class="speedWind"></span>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter your name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="my_page">
      <a href="https://github.com/Nastasyma"><img src="assets/svg/github_logo.svg"
          class="footer-link" alt="gh_logo"></a>
      <div class="footer-text"><b>Â© 2022</b></div>
      <a href="https://rs.school/js-stage0/"><img src="assets/svg/rs_school_js_logo.svg" class="rsschool"
          alt="rs_school_js"></a>
    </div>
  </footer>
  <script src="js/script.js"></script>
  <script src="./js/enquotes.json"></script>
  <script src="./js/ruquotes.json"></script>
</body>
</html>
