<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player_wrapper">
      <div class="player_info" >
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
          <div class="volume_container">
            <button class="volume_icon"></button>
            <input
              type="range"
              name="volume"
              id="audioVolume"
              value="40"
              max="100"
            />
          </div>
      </div>
      <div class="song_info">
        <div class="song_name">
          <span class="song_name_title">Aqua Caelestis</span>
        </div>
        <div class="progress_container">
          <input
            type="range"
            name="audio_progress"
            id="audioProgress"
            min="0"
            max=""
            value="0"
          />
        </div>
        <div class="song_duration">
          <span class="song_current_time">0:00</span>
          <span>/</span>
          <span class="song_duration_time">0:39</span>
        </div>
      </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Enter city]"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <span class="humidity"></span>
      <span class="speedWind"></span>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter your name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="my_page">
      <a href="https://github.com/Nastasyma"><img src="assets/svg/github_logo.svg"
          class="footer-link" alt="gh_logo"></a>
      <div class="footer-text"><b>Â© 2022</b></div>
      <a href="https://rs.school/js-stage0/"><img src="assets/svg/rs_school_js_logo.svg" class="rsschool"
          alt="rs_school_js"></a>
    </div>
  </footer>
  <script src="js/script.js" type="module"></script>
  <script src="js/enquotes.json"></script>
  <script src="js/ruquotes.json"></script>
</body>
</html>
