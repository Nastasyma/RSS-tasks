<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songbird</title>
</head>
<body>
  <div class="video_bg">
    <video class="forest_video" autoplay muted loop>
      <source src="../src/assets/video/forest.mp4">
    </video>
  </div>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <img src="../src/assets/icons/songbird_logo.svg" class="songbird_logo" alt="Songbird logo">
      </div>
      <nav class="header__nav">
        <ul class="header__nav_list">
          <li class="header__nav_item"><button class="header__nav_btn">Стартовая страница</button></li>
          <li class="header__nav_item"><button class="header__nav_btn">Игра</button></li>
          <li class="header__nav_item"><button class="header__nav_btn">Результаты</button></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <div class="game__wrapper">
        <h1 class="game__title">Добро пожаловать в игру Songbird!</h1>
        <button class="game__start_btn">НАЧАТЬ ИГРУ</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="my_page">
        <a href="https://github.com/Nastasyma">
          <img
          src="../src/assets/icons/github_logo.svg"
          class="footer_link"
          alt="gh_logo">
        </a>
        <div class="footer-text"><b>© 2022</b></div>
        <a href="https://rs.school/js/">
          <img
          src="../src/assets/icons/rs_school_js_logo.svg"
          class="rsschool"
          alt="rs_school_js">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
