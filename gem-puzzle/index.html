<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/favicon.ico">
  <title>Gem puzzle</title>
</head>
<body>
  <header>
    <div class="header_container">
      <button class="start">Shuffle and start</button>
      <button class="stop">Stop</button>
      <button class="save">Save</button>
      <button class="results">Results</button>
    </div>
  </header>
  <main>
    <div class="main_container">
      <div class="game_stats">
        <div class="moves_wrapper">
          <span>Moves:</span>
          <span>0</span>
        </div>
        <div class="time_wrapper">
          <span>Time:</span>
          <span>00:00:00</span>
        </div>
      </div>
      <div class="game_field"></div>
      <div class="current_field_size">
        <span>Frame size:</span>
        <span>4x4</span>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer_container">
      <span>Other sizes:</span>
      <div class="sizes_wrapper">
        <button>3x3</button>
        <button>4x4</button>
        <button>5x5</button>
        <button>6x6</button>
        <button>7x7</button>
        <button>8x8</button>
      </div>
    </div>
  </footer>
  <script src="js/index.js" type="module"></script>
</body>
</html>
