<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="style.css">
    <title>Eldritch horror</title>
</head>
<body>
  <div class="main_container">
    <div class="ancients_cards_wrapper">
      <div class="card card1"></div>
      <div class="card card2"></div>
      <div class="card card3"></div>
      <div class="card card4"></div>
    </div>
    <div class="difficulty_level_wrapper">
      <div class="difficulty_title">Уровень сложности</div>
      <div class="difficulty_level level1">Очень легкий</div>
      <div class="difficulty_level level2">Легкий</div>
      <div class="difficulty_level level3">Средний</div>
      <div class="difficulty_level level4">Высокий</div>
      <div class="difficulty_level level5">Очень высокий</div>
    </div>
    <div class="cards_wrapper">
      <div class="cards_button">Замешать колоду</div>
      <div class="deck_wrapper">
        <div class="current_state">
          <div class="stage_wrapper">
            <span class="stage_title">Первая стадия</span>
            <div class="dots_wrapper">
              <div class="dot green green_st1"></div>
              <div class="dot brown brown_st1"></div>
              <div class="dot blue blue_st1"></div>
            </div>
          </div>
          <div class="stage_wrapper">
            <span class="stage_title">Вторая стадия</span>
            <div class="dots_wrapper">
              <div class="dot green green_st2"></div>
              <div class="dot brown brown_st2"></div>
              <div class="dot blue blue_st2"></div>
            </div>
          </div>
          <div class="stage_wrapper">
            <span class="stage_title">Третья стадия</span>
            <div class="dots_wrapper">
              <div class="dot green green_st3"></div>
              <div class="dot brown brown_st3"></div>
              <div class="dot blue blue_st3"></div>
            </div>
          </div>
        </div>
        <div class="cards_deck"></div>
        <div class="current_card"></div>
      </div>
    </div>
  </div>
  <script src="js/index.js" type="module"></script>
</body>
</html>
